<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Lesson</title>
</head>
<body>
  <section>
  <h1>Register to Fancy Form</h1>
  <p>All fields are <span>required</span> unless marked as "optional"</p>
  <p>Your unique ID that you can't change</p>
  <form action="">
    <div claas="readnoly">
      <input type="text" name="ID" readonly value="YBX0123">
    </div>
    <div claas="invalid">
      <label for="">Email:</label> <br>
      <input type="email" name="ID"  required invalid>
    </div>
    <div claas="invalid">
      <label for="">Password:</label> <br>
      <input type="password" name="ID" invalid required>
    </div>

    <div claas="invalid">
      <label for="">Age:</label> <br>
      <input type="number" name="ID" min="18" max="65" invalid required>
    </div>
    <div>
      <label for="">Tell us a little about yourself (optional):</label> <br>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
      
      <input type="checkbox" name="ID" value="">
      <label for="checkbox"> I agree with Terms & Conditions</label>
    </div>
    <div>
      <input type="submit" value="Register">
    </div>
  </form>
</section>
</body>
</html>
