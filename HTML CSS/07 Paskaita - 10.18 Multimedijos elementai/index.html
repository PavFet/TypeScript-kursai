<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>7 paskaita / Multimedijos elementai</title>
</head>
<body>
<main>
  <section>
    <h1>Multimedijos elementai</h1>
    <ul>
      <li>Image</li>
      <li>Video</li>
      <li>Audio</li>
      <li>Map</li>
      <li>Animacija</li>
    </ul>
    <div>
      <img src="" alt="" class="">
    </div>
    <div id="images">
      <img src="./media/img.jpg" alt="">
    </div>
    <h2>Audio</h2>
    <div id="audio">
      <audio controls>
      <source src="./media/Sinitana - Harmony of Dream.mp3" type="audio/mp3"></audio>
    <audio src="./media/Sinitana - Harmony of Dream.mp3" controls></audio>
    </div>
    <h2>Video</h2>
    <div class="video">
    <video controls>
    <source src="./media/40days.mp4"></video>
    <video src="./media/40days.mp4" loading="lazy" controls class="video"></video>
    <iframe width="360" height="315" src="https://www.youtube.com/embed/q0FdfcLuDYI" loading="lazy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <h2>Maps</h2>
      <div class="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21490.653524071324!2d8.598070250093587!3d47.67797801317317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47907f4b4e283287%3A0xf338ecc02bf593d4!2sRhine%20Falls!5e0!3m2!1sen!2slt!4v1666076194730!5m2!1sen!2slt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <h2>Pages</h2>
      <div id="pages">
        <iframe src="http://192.168.1.68:5500/HTML%20CSS/07%20Paskaita%20-%2010.18%20Multimedijos%20elementai/index.html" frameborder="0"></iframe>
      </div>
  </section>
</main>
</body>
</html>
