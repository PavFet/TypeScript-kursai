<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="here you can add/save/delete your own tasks">
  <title>ToDo App</title>
</head>
<body>
  <header>
    <section class="leftHeader">
      <a href="">Best <span>ToDo</span> App</a>
    </section>
    <section class="rightHeader">
      <i class="bi bi-facebook"></i><i class="bi bi-twitter"></i><i class="bi bi-linkedin"></i>
    </section>
  </header>
  <main>
    <div class="edit">
      <h6>Edit Task</h6>
      <div class="mainInfo">
      <div class="mainInfoLeft">
        <p>Task ID</p>
        <p>Name</p>
        <p>Completed</p>
      </div>

      <div class="mainInfoRight">
        <div class="numbers">
        <p>123456789</p></div>
        <div class="inputTake">
        <input type="text" placeholder="Take out trashes"></div>
        <div class="checkboxInput">
          <input type="checkbox">
        </div>
      </div>
    </div>
    <div class="buttonEdit">
      <input type="submit" value="Edit">
    </div>
    <p>There Was An Error</p>
    </div>
  </main>
  <footer>
    <section class="backBtn">
    <a href="./index.html">Back To Tasks</a></section>
  </footer>
</body>
</html>
