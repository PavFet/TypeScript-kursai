<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="here you can add/save/delete your own tasks">
  <title>ToDo App</title>
</head>
<body>
  <header>
    <section class="leftHeader">
      <a href="#">Best <span>ToDo</span> App</a>
    </section>
    <div class="rightHeader">
      <i class="bi bi-facebook"></i><i class="bi bi-twitter"></i><i class="bi bi-linkedin"></i>
    </div>
  </header>
  <main>
    <section class="tasks">
      <h1>Your Tasks</h1>
      <div class="textAndBtn">
        <input type="text" name="tasks" placeholder="e.g. wash dished">
        <input type="submit" value="Add"></div>
        <p>There Was An Error</p>
    </section>
    <section class="take">
      <div class="textTake">
        <p>Take Out Trashes</p>
      </div>
      <div class="icons">
        <i class="bi bi-pencil-square"></i><i class="bi bi-trash3"></i>
      </div>
    </section>

    <section class="walk">
      <div class="iconCheck">
        <i class="bi bi-check-circle"></i>
      </div>
      <div class="textTWalk">
        <p>Walk The Dog</p>
      </div>
      <div class="icons">
        <i class="bi bi-pencil-square"></i><i class="bi bi-trash3"></i>
      </div>
    </section>
    <div class="edit">
    <a href="./page 2.html">Edit task</a></div>
  </main>
</body>
</html>
