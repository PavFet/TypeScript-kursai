<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title> 9 lesson uzduotis</title>
</head>
<body>
    <section>
      <div class="lenteleContact">
        <h2>Contact Us!</h2>
        <form>
          <div class="name">
            <label for="">Name:</label> <br>
            <input type="text" name="contact" placeholder="Petras">
          </div>
          
          <div class="email">
            <label for="">Email:</label> <br>
            <input type="email" name="contact" placeholder="petras@petras.lt">
          </div>
          
          <div class="reference">
            <label for="">Reference Number:</label> <br>
            <input type="number" name="contact" placeholder="12213" min="12213" max="99999">
          </div>
          
          <div class="textarea">
            <textarea name="" id="" cols="1" rows="1" placeholder="Your message goes here..."></textarea>
          </div>
          
          <div class="button">
            <input type="button" value="Send!">
          </div>
        </form>
      </div>
    </section>
</body>
</html>
