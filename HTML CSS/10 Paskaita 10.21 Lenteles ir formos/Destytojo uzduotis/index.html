<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Destytojo uzduotis</title>
</head>
<body>
  <main>
    <div class="left">
      <div class="left_top">
        <img class="svg_color" src="./img/dog-step.svg" alt="">
        <h2>PUPASSURE</h2>
      </div>
      <div class="left_bottom">
        <img src="./img/img-bottom.png" alt="">
      </div>
    </div>
    <div class="right">
      <div class="right_top">
      <h2>Yay, pupies! Ensure your pup gets the best care!</h2>
      <form>
      <div class="leftAndRight">
      <div class="form_left">
        <div>
          <label for="">Name</label> <br>
          <input type="text" name="info" placeholder="Pet's name">
        </div>
        <div>
          <label for="">Breed</label> <br>
          <input type="breed" name="info" placeholder="Pet's breed">
        </div>
        <div>
          <label for="">Gender</label> <br>
          <div class="gender">
          <input type="button" name="gender" value="Female">
          <input type="button" name="gender" value="Male">
        </div>
        </div>
      </div>
      <div class="form_right">
        <div class="camera">
          <div class="cameraImg">
          <img src="./img/camera.svg" alt=""></div>
          <span>Upload a photo</span>
        </div>
        <div class="date">
          <label for="">Birthday</label><br>
          <input type="date" name="info" placeholder="MM/DD/YYYY">
        </div>
        <div>
          <label for="">Spayed or neutered</label> <br>
          <div class="spayed">
          <input type="radio" id="spayed-1" name="spayed" value="Spayed">
          <label for="spayed-1">Spayed</label>
          <input type="radio" id="spayed-2" name="spayed" value="Neutered">
          <label for="spayed-2">Spayed</label>
        </div>
        </div>
      </div>
    </div>
      </div>
      <div class="weight">
        <div class="weight_form">
          <label for="">Weight</label><br>
          <div class="weight_inputs">
          <input type="button" name="weight" value="0-25 lbs">
          <input type="button" name="weight" value="25-50 lbs">
          <input type="button" name="weight" value="50-100 lbs">
          <input type="button" name="weight" value="100+ lbs">
        </div>
        </div>
      </div>
      <div class="footer">
        <div class="back">
          <input type="text" name="footer" value="Back">
        </div>
        <div class="next">
          <input type="text" name="footer" value="Next">
        </div>
      </div>
    </div>
  </form>
  </main>
</body>
</html>
